<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内容发布系统-变量管理</title>

    <!-- BOOTSTRAP STYLES-->
    <link href="{{ static_url("assets/css/bootstrap.css") }}" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="{{ static_url("assets/css/font-awesome.css") }}" rel="stylesheet" />
    <!--CUSTOM BASIC STYLES-->
    <link href="{{ static_url("assets/css/basic.css") }}" rel="stylesheet" />
    <!--CUSTOM MAIN STYLES-->
    <link href="{{ static_url("assets/css/custom.css") }}" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href="{{ static_url("assets/css/cyrillic-ext.css") }}" rel='stylesheet' type='text/css' />
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">内容发布系统</a>
            </div>

            <div class="header-right">
<!--
                <a href="message-task.html" class="btn btn-info" title="New Message"><b>30 </b><i class="fa fa-envelope-o fa-2x"></i></a>
                -->
                <a href="message-task.html" class="btn btn-primary" title="New Task"><b>40 </b><i class="fa fa-bars fa-2x"></i></a>
                <a href="login.html" class="btn btn-danger" title="Logout"><i class="fa fa-exclamation-circle fa-2x"></i></a>

            </div>
            
        </nav>
        <!-- /. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
		{% module Menu(userinfo) %}
		</nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-head-line">模板管理</h1>
                        <h1 class="page-subhead-line">可执行站点模板的设置和二次开发. </h1>
                    </div>
                </div>
                 <div class="row">
                   <div class="col-md-12">
                   <div class="btn-group">
                                        <button data-toggle="dropdown" class="btn dropdown-toggle">批量操作 <span class="caret"></span></button>
                                        <ul class="dropdown-menu">
											<li class="divider"></li>
											<li><a href="#" id="selectAll">全选</a></li>
											<li><a href="#" id="cancelAll">取消</a></li>
                                            <li class="divider"></li>
											<li><a href="#" data-toggle="modal" data-target="#myModal">启动</a></li>
                                            <li><a href="#">停用</a></li>
                                            
                                            <li class="divider"></li>
                                            <li><a href="#">删除</a></li>
                                        </ul>
                                    </div>
                       <div class="panel panel-primary">
                           
      <!-- Default panel contents -->
      <div class="panel-heading">变量列表</div>

      <!-- Table -->
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>名称</th>
			<th>类型</th>
			<th>作用域</th>
			<th>状态</th>
			<th>操作</th>
          </tr>
        </thead>
        <tbody>
        {%for row in variables %}
          <tr class="list-group-item-success">
            <td><input type="checkbox" value="{{row[0]}}" />{{row[0]}}</td>
            <td>{{row[1]}}</td>
			<td>{{row[3]}}</td>
			<td>{{row[2]}}</td>
			<td>{{row[5]}}</td>
			<td>
				<button type="button" class="btn btn-xs btn-primary" value="{{row[0]}}">编辑</button>
				<button type="button" class="btn btn-xs btn-primary">停用</button>
				<button type="button" class="btn btn-xs btn-primary">删除</button>
			</td>
          </tr>
          {% end %}
        </tbody>
      </table>
	  <input type="hidden" id="pid" name="pid" value="{{project_id}}">
    </div>
    

</div>
                </div>
              <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->
    <div id="footer-sec">
        &copy; 2014 YourCompany | More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a>
    </div>
    <!-- /. FOOTER  -->
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="{{ static_url("assets/js/jquery-1.10.2.js") }}"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="{{ static_url("assets/js/bootstrap.js") }}"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="{{ static_url("assets/js/jquery.metisMenu.js") }}"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="{{ static_url("assets/js/custom.js") }}"></script>
<script>
function selectAll(enable){
	$("[type='checkbox']").attr("checked",enable);
}

$("#selectAll").click(function(){selectAll(true)});
$("#cancelAll").click(function(){selectAll(false)});

</script>

</body>
</html>
