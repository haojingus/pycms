    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内容发布系统</title>

    <!-- BOOTSTRAP STYLES-->
    <link href="{{ static_url("assets/css/bootstrap.css") }}" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="{{ static_url("assets/css/font-awesome.css") }}" rel="stylesheet" />
    <!--CUSTOM BASIC STYLES-->
    <link href="{{ static_url("assets/css/basic.css") }}" rel="stylesheet" />
    <!--CUSTOM MAIN STYLES-->
    <link href="{{ static_url("assets/css/custom.css") }}" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href="{{ static_url("assets/css/cyrillic-ext.css") }}" rel='stylesheet' type='text/css' />
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">内容发布系统</a>
            </div>

            <div class="header-right">

              <a href="message-task.html" class="btn btn-info" title="New Message"><b>30 </b><i class="fa fa-envelope-o fa-2x"></i></a>
                <a href="message-task.html" class="btn btn-primary" title="New Task"><b>40 </b><i class="fa fa-bars fa-2x"></i></a>
                <a href="login.html" class="btn btn-danger" title="Logout"><i class="fa fa-exclamation-circle fa-2x"></i></a>


            </div>
        </nav>
        <!-- /. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
		{% module Menu(userinfo) %}
		</nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-head-line">用户管理</h1>
                    </div>
                </div>
                <!-- /. ROW  -->
                <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
               <div class="panel panel-info">
                        <div class="panel-heading">
                           用户信息
                        </div>
                        <div class="panel-body center-block">
                            <form role="form" method="post" action="/system/user?action=updateacl">
                                        <div class="form-group" style="width:50%;">
                                            <label>用户id</label>
                                            <input id="uid" class="form-control" type="text" value="{{target['uid']}}" disabled>
											<input  name="uid" type="hidden" value="{{target['uid']}}">
                                        </div>
										<div class="form-group" style="width:50%;">
                                            <label>用户名</label>
                                            <input id="username" name="username" class="form-control" type="text" value="{{target['username']}}" disabled>
                                        </div>
										<div class="form-group" style="width:50%;">
                                            <label>头像</label>
                                            <input id="avator" name="avator" class="form-control" type="text" value="{{target['avator']}}" disabled>
                                        </div>
										<div class="form-group">
                                            <label>权限设定</label>
											  <table class="table">
												<thead>
												  <tr>
													<th width="5%">ID</th>
													<th width="25%">名称</th>
													<th >文档编辑</th>
													<th>文档发布</th>
													<th>模板编辑</th>
													<th>模板开发</th>
													<th>系统管理</th>
												  </tr>
												</thead>
												<tbody>
												{%for row in templates %}
												  <tr class="list-group-item-success">
													<td>{{row['template_id']}}</td>
													<td>{{row['template_name']}}</a></td>
													<td><input name='acl' type="checkbox" value="{{row['template_id']}}_DOC_E" {% if row['acl']&acl['DOC_E']==acl['DOC_E']%}checked{% end %}></td>
													<td><input name='acl' type="checkbox" value="{{row['template_id']}}_DOC_P" {% if row['acl']&acl['DOC_P']==acl['DOC_P']%}checked{% end %}></td>
													<td><input name='acl' type="checkbox" value="{{row['template_id']}}_TEMP_E" {% if row['acl']&acl['TEMP_E']==acl['TEMP_E']%}checked{% end %}></td>
													<td><input name='acl' type="checkbox" value="{{row['template_id']}}_TEMP_D" {% if row['acl']&acl['TEMP_D']==acl['TEMP_D']%}checked{% end %}></td>
													<td><input name='acl' type="checkbox" value="{{row['template_id']}}_SYS_M" {% if row['acl']&acl['SYS_M']==acl['SYS_M']%}checked{% end %}></td>
												  </tr>
												  {% end %}
												</tbody>
											  </table>
                                        </div>
										<input type="hidden"  name="pid" value="{{project_id}}">
                                        <button type="submit" class="btn btn-info">提交</button>

                                    </form>
                            </div>
                        </div>
                            </div>
       </div>
            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->
    <div id="footer-sec">
        <a href="http://www.66rpg.com/" target="_blank" title="六趣网络">&copy; 2017 北京六趣网络科技有限公司</a>
    </div>
    <!-- /. FOOTER  -->

    <!-- JQUERY SCRIPTS -->
    <script src="{{ static_url("assets/js/jquery-1.10.2.js") }}"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="{{ static_url("assets/js/bootstrap.js") }}"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="{{ static_url("assets/js/jquery.metisMenu.js") }}"></script>
    <!-- CUSTOM SCRIPTS -->
	<script src="{{ static_url("assets/js/custom.js") }}"></script>

</body>
</html>
