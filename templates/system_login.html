<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内容发布系统（CMS）</title>

    <!-- BOOTSTRAP STYLES-->
    <link href="/static/assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="/static/assets/css/font-awesome.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='/static/assets/fonts/open-sans-regular.woff2' rel='stylesheet' type='text/css' />

</head>
<body style="background-color: #E2E2E2;">
    <div class="container">
        <div class="row text-center " style="padding-top:100px;">
            <div class="col-md-12">
               <!-- <img src="http://pic.cgyouxi.com/ftp_pic/zhuozhuo.jpg" />-->
            </div>
        </div>
         <div class="row ">
               
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                           
                            <div class="panel-body">
                                <form id="user_form" role="form" action="/system/user?action=login" method="post">
                                    <hr />
									<div class="alert alert-{{level}}">{{message}}</div>
                                    <h5>输入用户信息</h5>
                                       <br />
                                     <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                            <input type="text" name="username" class="form-control" placeholder="用户名" />
                                        </div>
                                                                              <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                            <input type="password" name="password" class="form-control"  placeholder="密码" />
                                        </div>
                                    <div class="form-group">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" /> 记住账号
                                            </label>
                                            <span class="pull-right">
                                                   <a href="index.html" >忘记密码 ? </a> 
                                            </span>
                                        </div>
                                     
                                     <button type="submit" class="btn btn-primary " id="btn_login">登录</button>
                                    <hr />
                                    还没注册 ? <a href="index.html" >点击这里 </a> 或者找老板去
                                    </form>
                            </div>
                           
                        </div>
                
                
        </div>
    </div>
	<script src="/static/assets/js/jquery-1.10.2.js"></script>
<script>
$("a#btn_login").click(function(){
	$("#user_form").submit();
});
</script>
</body>
</html>
